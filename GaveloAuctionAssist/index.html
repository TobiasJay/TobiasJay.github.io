<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavelo Guest ID Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div id="drop-area" class="drop-area">
            <p>Click here to upload bidder list CSV
                <span id="fileSelectText">click to select</span></p>
            <input type="file" id="csvFileInput" accept=".csv" hidden>
        </div>
    </div>

    <header>
        <button id="hideClock">Hide Clock</button>
        <button id="changeCsvButton" style="display: none;">Change CSV</button>
        <button id="darkMode">Dark Mode</button>
    </header>
    <div class="vertContainer">
        <div class="horiContainer">
            <div class="clock">
                <span id="hours"></span>:
                <span id="minutes"></span>
            </div>
            <div id="numberDisplay"></div>
        </div>
        <div id="nameDisplay"></div>
        <div id="historyDisplay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
