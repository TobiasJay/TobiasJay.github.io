<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter App</title>
    <link rel="stylesheet" href="RPstyles.css">
</head>
<body>
    <div id="main-page" class="page active">
        <section class="level">
            <div class="level-container">
                <span id="previous-level" class="side-level"></span>
                <span id="current-level">$10,000</span>
                <span id="next-level" class="side-level"></span>
            </div>
            <div class="label">bidding level</div>
        </section>
        <section id="counter_window">
            <div class="box">
                <div id="count" class="editable">0</div>
                <div class="label">bidders</div>
            </div>
            <div class="box">
                <div id="value">$0</div>
                <div class="label">dollars</div>
            </div>
        </section>
        <section class="buttons">
            <button id="decrement-btn">-</button>   
            <button id="increment-btn">+</button>
        </section>
        <section class="grand_total">
            <h2>Grand Total:</h2><span id="grand_total">0</span>
        </section>
    </div>
    <footer>
        <button id="settings-btn">Settings</button>
        <button id="main-btn">Main</button>
        <button id="custom-lists-btn">Custom Lists</button>
    </footer>
    <script type="module" src="RPscript.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
