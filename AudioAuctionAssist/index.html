<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Auction Assist</title>
    <script src="./node_modules/@picovoice/cheetah-web/dist/iife/index.js"></script>
    <script src="./node_modules/@picovoice/web-voice-processor/dist/iife/index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div id="drop-area" class="drop-area">
            <p>Drag and drop your CSV file here, or <span id="fileSelectText">click to select</span></p>
            <input type="file" id="csvFileInput" accept=".csv" hidden>
        </div>
    </div>

    <header>
        <button id="changeCsvButton" style="display: none;">Change CSV</button>
    </header>
    
    <div id="cheetah-container">
        <button id="start-cheetah" class="inactive">Activate Audio Mode</button>
        <button id="stop-cheetah">Turn off Audio Mode</button>
        <span id="audio-activity">Audio Mode Inactive</span>

    </div>

    <div class="vertContainer">
        <div class="horiContainer">
            <div class="clock">
                <span id="hours"></span>:
                <span id="minutes"></span>
            </div>
            <div id="numberDisplay"></div>
        </div>
        <div id="nameDisplay"></div>
        <div id="historyDisplay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
