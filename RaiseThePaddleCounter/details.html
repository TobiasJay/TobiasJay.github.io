<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise the Paddle Details</title>
    <link rel="stylesheet" href="RPstyles.css">
</head>
<body>
    <div class="container">
        <h1>Raise the Paddle Details</h1>
        <h2 id="event-title"></h2>
        
        <div id="paddle-details">
            <h3>Levels:</h3>
            <table id="levels-table">
                <thead>
                    <tr>
                        <th>Count</th>
                        <th>Level</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="levels-body"></tbody>
            </table>
            
            <h3>Grand Total: <span id="grand-total"></span></h3>
        </div>
    </div>
    <footer>
        <button id="home-btn">Home</button>
    </footer>
    <script type="module" src="details.js"></script>
</body>
</html>
