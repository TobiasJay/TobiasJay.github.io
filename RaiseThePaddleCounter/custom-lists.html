<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Lists - Counter App</title>
    <link rel="stylesheet" href="RPstyles.css">
</head>
<body>
    <div id="custom-lists-page" class="page active">
        <h2>Customize Levels</h2>
        <div id="levels-container"></div>
        <div id="add-new-level" class="level-box">
            <span>Add New</span>
            <div class="circle green">+</div>
        </div>
        <button id="save-levels">Save</button>
    </div>
    <script type="module" src="custom-lists.js"></script>
</body>
</html>
