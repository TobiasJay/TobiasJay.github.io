<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter App</title>
    <link rel="stylesheet" href="RPstyles.css">
</head>
<body>
    <div id="main-page" class="page active">
        <h1 id="event-title">Event Name</h1>
        <section class="level">
            <div class="level-container">
                <div class="tap-area tap-area-left"></div>
                <span id="left-chevron" class="chevron">&lsaquo;</span>
                <div class="level-display">
                    <span id="previous-level" class="side-level"></span>
                    <span id="current-level">$10,000</span>
                    <span id="next-level" class="side-level"></span>
                </div>
                <span id="right-chevron" class="chevron">&rsaquo;</span>
                <div class="tap-area tap-area-right"></div>
            </div>
            <div class="label">bidding level</div>
            <div class="level-dots"></div>
        </section>
        <section id="counter_window">
            <div class="box">
                <div id="count" class="editable">0</div>
                <div class="label">bidders</div>
            </div>
            <div class="box">
                <div id="value">$0</div>
                <div class="label">dollars</div>
            </div>
        </section>
        <section class="buttons">
            <button id="decrement-btn">-</button>   
            <button id="increment-btn">+</button>
        </section>
        <section class="grand_total">
            <h2>Grand Total:</h2><span id="grand_total">0</span>
        </section>
    </div>
    <footer>
        <button id="home-btn">Home</button>
        <button id="details-btn">Details</button>
    </footer>
    <script type="module" src="RPscript.js"></script>
</body>
</html>
