<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <h1>Transcript to Calendar Event</h1>
    <label for="transcriptInput">Enter Transcript:</label>
    <br>
    <textarea id="transcriptInput" rows="5" cols="50" placeholder="Enter transcript here..."></textarea>
    <br>
    <button onclick="processInput()">Parse Event</button>
    <button id="authorize_button" style="visibility: hidden">Authorize</button>
    <button id="signout_button" style="visibility: hidden">Sign Out</button>
    

    <div id="eventSummary" class="event-card hidden">
        <h2 id="eventTitle">Event Summary</h2>
        <span id="eventDate"></span></p>
        <span id="eventTime"></span></p>
        <p><strong>Notes:</strong></p>
        <textarea id="eventNotes" rows="5" cols="50" placeholder="Add notes to this event...">
        </textarea>

        <div class="button-container">
            <button onclick="addToCalendar()" id="addToCalendar">Add to Calendar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>    
</body>
</html>
